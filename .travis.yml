language: minimal

before_install:
  - sudo apt-get -y install python3-pip
  - pip3 install awscli

jobs:
  include:
    - stage: build & push master
      if: tag =~ ^v(\d+.?)+.*$
      script:
      - mkdir ./${TRAVIS_TAG};
      - tar -czvf ${TRAVIS_TAG}/chart.tgz chart;
      - aws s3 sync ./${TRAVIS_TAG} s3://${AWS_S3_BUCKET}/charts/${TRAVIS_TAG}